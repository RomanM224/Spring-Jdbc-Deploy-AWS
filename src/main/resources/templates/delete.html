<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gallery Application</title> 
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:insert="fragments/navigationBar.html :: navigationBar"></div>

	<div class="container m-2">
		<form class="form-group" th:action="@{/delete}" th:method="post">
			<label for="firstName">Delete Student by id: </label> 
			<input class="form-control col-3" id="id" type="number" name="id" />
			<input class="btn btn-primary mt-2" type="submit" value="Delete Student" />

	</div>
	
	<p class="container m-2 text-danger" th:text="${info}"></p>

</body>
